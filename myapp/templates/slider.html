{% load static %}

<!--Carousel Wrapper-->
<div id="carouselExampleCaptions" class="carousel slide carousel-fade pt-4" data-ride="carousel">

	<!--Indicators-->

	<ol class="carousel-indicators">
	  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
	  <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
	  <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
	  <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
	  <li data-target="#carouselExampleCaptions" data-slide-to="4"></li>
	  <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
	  <li data-target="#carouselExampleCaptions" data-slide-to="6"></li>
	</ol>

	<!--/.Indicators-->

	<!--Slides-->
	<div class="carousel-inner" role="listbox">

		{% for slides in slides %}
	  <!--First slide-->
	  <div class="carousel-item {% if forloop.first %} active{% endif %}">

		<div class="view" style="background-image: url({{slides.image.url}}); background-repeat: no-repeat;background-size:cover;">

		  <!-- Mask & flexbox options-->
		  <div class="mask rgba-black-strong d-flex justify-content-center align-items-center">

			<!-- Content -->
			<div class="text-center white-text mx-5 wow fadeIn">
			  <h1 class="mb-4">
				<strong>{{slides.title}}</strong>
			  </h1>

			  <p>
				<strong>{{slides.title}}</strong>
			  </p>

			  <p class="mb-4 d-none d-md-block">
				<strong>{{slides.desc}}</strong>
			  </p>

			  <a target="_blank" href="https://mdbootstrap.com/education/bootstrap/" class="btn btn-outline-white btn-lg">Start
				free tutorial
				<i class="fas fa-graduation-cap ml-2"></i>
			  </a>
			</div>
			<!-- Content -->

		  </div>

		  <!-- Mask & flexbox options-->

		</div>


	  </div>
	  <!--/First slide-->
	  {% endfor %}
	</div>
	<!--/.Slides-->

	<!--Controls-->
	<a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
	  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	  <span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
	  <span class="carousel-control-next-icon" aria-hidden="true"></span>
	  <span class="sr-only">Next</span>
	</a>
	<!--/.Controls-->

  </div>
  <!--/.Carousel Wrapper-->

<main>
	<div class="container">

      <!--Navbar-->
      <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">

        <!-- Navbar brand -->
        <span class="navbar-brand">Categories:</span>

        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

          <!-- Links -->
          <ul class="navbar-nav mr-auto">

            <li class="nav-item active">
            <a class="nav-link" href="#">All
                <span class="sr-only">(current)</span>
              </a>
			</li>

            <li class="nav-item">
              <a class="nav-link" href="#">Electronics</a>
			</li>


            <li class="nav-item">
              <a class="nav-link" href="#">Cars</a>
			</li>


            <li class="nav-item">
              <a class="nav-link" href="#">Food</a>
			</li>

			<li class="nav-item">
				<a class="nav-link" href="#">Men</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Shoe</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#">Books</a>
			  </li>

          </ul>
          <!-- Links -->

          <form class="form-inline">
            <div class="md-form my-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            </div>
          </form>
        </div>
        <!-- Collapsible content -->

      </nav>
      <!--/.Navbar-->
	  </div>

    </div>
</main>
