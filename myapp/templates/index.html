{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Jack_Ecom</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %} ">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

  <style type="text/css">
    html,
    body,
    header,
    .carousel {
      height: 60vh;
    }

    @media (max-width: 740px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

    @media (min-width: 800px) and (max-width: 850px) {

      html,
      body,
      header,
      .carousel {
        height: 100vh;
      }
    }

  </style>
</head>

<body>

	<main>
		<div class="container">

		  <!--Navbar-->
		  <nav class="navbar navbar-expand-lg navbar-dark mdb-color lighten-3 mt-3 mb-5">

			<!-- Navbar brand -->
			<span class="navbar-brand">Categories:</span>

			<!-- Collapse button -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
			  aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>

			<!-- Collapsible content -->
			<div class="collapse navbar-collapse" id="basicExampleNav">

			  <!-- Links -->
			  <ul class="navbar-nav mr-auto">

				<li class="nav-item active">
				<a class="nav-link" href="{% url 'search_results' %}?q=E">All
					<span class="sr-only">(current)</span>
				  </a>
				</li>
                <li class="nav-item">
					<a class="nav-link" href="{% url 'search_results' %}?q=E">Electronics</a>
				</li>

				<li class="nav-item">
				  <a class="nav-link" href="{% url 'search_results' %}?q=C">Cars</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'search_results' %}?q=M">Men</a>
				</li>
				  <li class="nav-item">
					<a class="nav-link" href="{% url 'search_results' %}?q=S">Shoe</a>
				  </li>
				  <li class="nav-item">
					<a class="nav-link" href="{% url 'search_results' %}?q=B">Books</a>
				  </li>
				  <li>
					<a class="nav-link" href="{% url 'search_results' %}?q=F">Food</a>
				  </li>

			  </ul>
			  <!-- Links -->

			  <form class="form-inline" action="{% url 'search_results' %}" method="get">
				<div class="md-form my-0">
				  <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
				</div>
			  </form>
			</div>
			<!-- Collapsible content -->

		  </nav>
		  <!--/.Navbar-->
		  </div>

		</div>
	</main>

	<section>
		<div class="container">
		   <section class="text-center mb-4">
			 <div class="row wow fadeIn">
			   <div class="col-lg-3 col-md-6 mb-4">
				 <div class="card">
				   <div class="view overlay">
					 <img src="" class="card-img-top"alt="">
					 <a href="">
					   <div class="mask rgba-white-slight"></div>
					 </a>
				   </div>
				   <div class="card-body text-center">
					 <a href="" class="grey-text">
					   <h5></h5>
					 </a>
					 <h5>
					   <strong>
						<a href="" class="dark-grey-text"></a>
					   </strong>
					 </h5>
				   </div>
				 </div>
			   </div>
			 </div>
	   </section>
	<!-- SCRIPTS -->
  <!-- JQuery -->

  <script  src="{% static '//js/jquery-3.4.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script  src="{% static '//js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

  </script>
</body>

</html>
